<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smasher - Enhanced UI</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Background Animation -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-hammer"></i>
                <h1>Smasher</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Ready</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drop files here or <span>browse</span></h3>
                    <p>Supports JPG, PNG, PDF up to 10MB</p>
                    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.pdf" hidden>
                </div>
            </section>

            <!-- Options Section -->
            <section class="options-section">
                <div class="options-grid">
                    <!-- Quality Slider -->
                    <div class="option-card">
                        <label for="qualitySlider">
                            <i class="fas fa-adjust"></i>
                            Quality
                        </label>
                        <div class="slider-container">
                            <input type="range" id="qualitySlider" min="1" max="100" value="80" class="slider">
                            <span class="slider-value" id="qualityValue">80%</span>
                        </div>
                    </div>

                    <!-- Size Options -->
                    <div class="option-card">
                        <label>
                            <i class="fas fa-expand-arrows-alt"></i>
                            Size
                        </label>
                        <div class="size-options">
                            <button class="size-btn active" data-size="original">Original</button>
                            <button class="size-btn" data-size="small">Small</button>
                            <button class="size-btn" data-size="medium">Medium</button>
                            <button class="size-btn" data-size="large">Large</button>
                        </div>
                    </div>

                    <!-- Format Options -->
                    <div class="option-card">
                        <label>
                            <i class="fas fa-file-image"></i>
                            Format
                        </label>
                        <select class="format-select" id="formatSelect">
                            <option value="auto">Auto</option>
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Files List -->
            <section class="files-section" id="filesSection" style="display: none;">
                <h3>Your Files</h3>
                <div class="files-list" id="filesList">
                    <!-- Files will be populated here -->
                </div>
            </section>

            <!-- Process Button -->
            <button class="process-btn" id="processBtn" disabled>
                <span class="btn-text">Process Files</span>
                <span class="btn-loader" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    Processing...
                </span>
            </button>
        </main>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <h3>Results</h3>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated here -->
            </div>
            <button class="download-all-btn" id="downloadAllBtn" style="display: none;">
                <i class="fas fa-download"></i>
                Download All
            </button>
        </section>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="../static/js/app.js"></script>
</body>
</html>
