<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: hexagon with circuit + code brackets to suggest AI + coding -->
  <g transform="translate(80, 80)">
    <!-- Hexagon -->
    <path d="M120 0 L240 70 L240 210 L120 280 L0 210 L0 70 Z"
          fill="url(#pulse)" opacity="0.14" stroke="url(#pulse)" stroke-width="4"/>
    <!-- Circuit motif -->
    <g stroke="url(#pulse)" stroke-width="6" stroke-linecap="round">
      <path d="M60 90 C120 60, 120 60, 180 90" opacity="0.9"/>
      <path d="M60 190 C120 220, 120 220, 180 190" opacity="0.9"/>
      <line x1="120" y1="90" x2="120" y2="190" opacity="0.9"/>
    </g>
    <g fill="#60A5FA">
      <circle cx="60" cy="90" r="7"/>
      <circle cx="180" cy="90" r="7"/>
      <circle cx="120" cy="190" r="7"/>
    </g>

    <!-- Code brackets -->
    <g fill="none" stroke="#1E293B" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
      <path d="M70 135 L40 160 L70 185"/>
      <path d="M170 135 L200 160 L170 185"/>
      <path d="M120 120 L100 200"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(420, 110)">
    <text x="0" y="80" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="84" font-weight="800" fill="#111827" letter-spacing="1">
      Reflex <tspan fill="url(#pulse)">Coder</tspan>
    </text>
    <text x="2" y="135" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="500" fill="#374151" letter-spacing="3">
      AI POWERED CODING ASSISTANT
    </text>
  </g>
</svg>
